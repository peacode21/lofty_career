{% extends "user/index.html"%}


        {% block style %}

    <style type="text/css">
      div{
          justify-content:space-around;
          display:block;
          text-align: center;
          min-height:50px;
      }
        a{
          text-decoration: none;
          color: rgb(255, 253, 253);
        }
        a:hover{
          text-decoration: none;
          color: rgb(231, 231, 253);
        }
      .acc{
        
        text-decoration: none;
        color: rgb(124, 124, 124);
      }
      .acc:hover{
        
        text-decoration: none;
        color: rgb(255, 253, 253);
      }
      .navigates{
          position:sticky;
          top:0px;
          background-color: white;
          
      }
      .bodyone{
          font-size:30px;
          font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif
      }
      .shift{
        text-align: left;
      }
      .toggleform{
        font-size:30px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      }

      .prop{
          text-align: left;
          border-radius: 5%;
          border:1px solid rgb(158, 168, 252)
      }
      .body_accordion{
        border:1px solid rgb(255, 255, 255);
          background-color: rgb(122, 120, 238);
          color:white;
      }
      button:hover{
          
          border:1px solid rgb(255, 255, 255);
          background-color: rgb(98, 119, 238);
          color:white;
      }
      .offcanvas:hover{
          color:white;
          background-color: rgb(96, 94, 243);
      }
      .offcanvas{
        background-color: black;
      }
      .footer{
      background-repeat:no-repeat;
      background-size:cover;
      background-position:center;
      background-attachment:fixed;
      background-color: rgb(0, 0, 0);
          }
      .footer_accordion:hover{
          border:1px solid rgb(255, 255, 255);
          background-color: rgb(0, 0, 0);
          color:white;
      }
      .footer_end{
          color:white;
      }
      
    .forms{
        justify-content: center;
        border: 2px solid rgb(15, 14, 70);
        border-radius: 13%;
        background-color: rgba(80, 80, 250, 0.164);
    }
  </style>

  {% endblock style %}

                            


          {% block form %}
<div class="row bg-light">
  <div class="col p-3">
    <div class="row">
<div class="col-md-8 mt-3 mb-3 align-center" style="border:1px solid grey; box-shadow:4px 3px 2px rgb(53, 52, 52),4px 3px 2px rgb(10, 10, 10);">
    {% with m=get_flashed_messages()%}
    {% if m:%}
      {% for msg in m:%}
        {{msg|safe}}
      {%endfor%}
    {% endif %}
    {% endwith %}
<form action="{{ url_for('profile_update')}}" method="post">
    <div class="row">
      <div class="col-md-6">
    <label class="form-label">Education</label>
    <input type="text" placeholder="Input Your Education Level" name="edu" class="form-control border-info">
    </div>
 
    <div class="col-md-6">
        <label class="form-label">Experience</label>
        <input type="text" placeholder="Write Your Experience" name="exp" class="form-control border-info">
    </div>
  </div>
<div class="row">
    <div class="col-md-6">
        <label class="form-label">Pastwork</label>
        <input type="text" placeholder="Input Your Pastwork" name="pastwork" class="form-control border-info">
    </div>

      <div class="col-md-6">
    <label class="form-label">Address</label>
    <input type="text" placeholder="Input new Address" name="add" class="form-control border-info">
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
        <label class="form-label">Phone no</label>
        <input type="text" placeholder="Input new Phone no" name="phoneno" class="form-control border-info">
        </div>
    <div class="col-md-6">
        <label class="form-label">Skill</label>
        <input name="skill" placeholder="Input Your Notable Skills" class="form-control border-info mb-1">
        </div>
    </div>
    <div class="row">
    <div class="col-md-8">
        <input type="submit" class="btn mb-2 mt-2 btn-outline-primary" value="Update Profile">
   
    </div>
 </div>
</form>
</div>
</div>
</div>
</div>
{% endblock %}
